<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{% block title %}{% endblock %}Django Chat App</title>
	<script src="https://cdn.tailwindcss.com"></script>
	        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
	</head>

	<body class="bg-teal-600">
		Django-App for NeoFi hiring Assignment
		<nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
			<div>
				<a href="/" class="text-xl text-white">Chat App
				</a>
			</div>
			{% if request.user.is_authenticated %}
				<a href="/rooms/" class="text-white hover:text-gray-200">Room</a>
				<a href="/logout/" class="px-5 py3 rounded-xl text-white bg-teal-600 hover:bg-teal-800">Log Out</a>
			{% else %}
			<div class="flex items-center space-x-4">
				<a href="/login/" class="tex-white hover:text-gray-200">
				Log in</a>
				<a href="/signup" class="px-5 py3 rounded-xl text-white bg-teal-600 hover:bg-teal-800">Sign Up</a>
				{% endif %}
			</div>
		</nav>
		<div class="p-10 lg:p-20 text-center">
			<h1 class="text-3xl lg:text-6xl text-white hover:text-red-200">Django Chat App</h1>
		</div>
		{% block content%}
		{% endblock %}

		{% block scripts %}
		{% endblock %}

	</body>
</html>
